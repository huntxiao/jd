				</div>
				<div class="gap"></div>
				<div class=inputbox>
					<label>手机验证码</label>
					<input type="text" name="username" placeholder="请输入手机验证码">
					<button class="verifybutton">获取验证码</button>
				</div>
				<div class="gap"></div>
				<button class="registerbutton">立即注册</button>
